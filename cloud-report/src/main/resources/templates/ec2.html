<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EC2 Instances</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">

	<h1>EC2 Instances</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Availability zone</th>
				<th>Public IP</th>
				<th>Security Groups</th>
				<th>Platform</th>
				<th>Key Pair</th>
				<th>Purpose</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="instance : ${instances}">
				<td><span th:each="tag : ${instance.tags}"
					th:if="${tag.key == 'Name'}" th:text="${tag.value}">Beating
						the Blues UK</span></td>
				<td th:text="${instance.instanceType}">m1.small</td>
				<td></td>
				<td th:text="${instance.publicIpAddress}">46.51.144.150</td>
				<td></td>
				<td th:text="${instance.platform}">Windows</td>
				<td th:text="${instance.keyName}">Live</td>
				<!-- <td th:text="${instance.publicDnsName}">ec2-46-137-130-254.eu-west-1.compute.amazonaws.com</td> -->
				<td><span th:each="tag : ${instance.tags}"
					th:if="${tag.key == 'Type'}" th:text="${tag.value}">Web
						server</span></td>
			</tr>
		</tbody>
	</table>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
